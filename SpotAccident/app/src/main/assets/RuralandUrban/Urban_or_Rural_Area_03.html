<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyD9rgW7s1jKdRoahJM623e_n2paTAezqlg"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 10,
            center: new google.maps.LatLng(53.456850, -3.118655)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(53.456850, -3.118655),
                new google.maps.LatLng(53.456850, -3.118655),
                new google.maps.LatLng(53.461269, -3.077951),
                new google.maps.LatLng(53.461269, -3.077951),
                new google.maps.LatLng(53.182041, -2.516965),
                new google.maps.LatLng(53.182041, -2.516965),
                new google.maps.LatLng(53.481307, -2.735481),
                new google.maps.LatLng(50.392549, -3.656398),
                new google.maps.LatLng(50.523010, -3.493218),
                new google.maps.LatLng(54.077567, -2.898672),
                new google.maps.LatLng(50.797055, -1.204656),
                new google.maps.LatLng(50.795900, -1.206804),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
