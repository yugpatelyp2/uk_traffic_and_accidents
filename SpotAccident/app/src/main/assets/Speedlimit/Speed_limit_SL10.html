<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyD9rgW7s1jKdRoahJM623e_n2paTAezqlg"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 10,
            center: new google.maps.LatLng(53.652591, -2.632396)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(53.652591, -2.632396),
                new google.maps.LatLng(52.027746, -0.499242),
                new google.maps.LatLng(51.496179, -0.143779),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
